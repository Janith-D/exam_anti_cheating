spring.application.name=anti-cheating-backend
spring.datasource.url=jdbc:mysql://localhost:3306/anti_cheating_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

# HikariCP settings to prevent connection pool issues
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ML service URL
ml.service.url=http://localhost:5000
ml.service.enabled=false

# JWT settings
# Secret key must be Base64 encoded and at least 512 bits (64 bytes) for HS512
# This is a properly encoded Base64 string that won't change on restart
jwt.secret=YW50aS1jaGVhdGluZy1leGFtLXN5c3RlbS1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1hbmQtdmFsaWRhdGlvbi0yMDI1LXNlY3VyZS1rZXk=
# Expiration set to 365 days (in milliseconds) - effectively no expiration for testing
jwt.expiration=31536000000

# Logging for debugging
logging.level.org.springframework=DEBUG
logging.level.com.example.anti_cheating_backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

# WebSocket settings
spring.websockets.allowed-origins=*
logging.level.org.springframework.web.socket=DEBUG
logging.level.com.example.anti_cheating_backend.websocket=DEBUG