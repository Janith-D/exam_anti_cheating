spring.application.name=anti-cheating-backend
spring.datasource.url=jdbc:mysql://localhost:3306/anti_cheating_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

# HikariCP settings to prevent connection pool issues
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000

# ML service URL
ml.service.url=http://localhost:5000
ml.service.enabled=false

