<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #videoElement {
            width: 100%;
            max-width: 640px;
            height: 480px;
            background: #000;
            border: 3px solid #4CAF50;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üé• Camera Test</h1>
    <p>This will help diagnose camera issues</p>
    
    <div id="status" class="info">Click "Start Camera" to begin</div>
    
    <video id="videoElement" autoplay playsinline muted></video>
    
    <div>
        <button onclick="startCamera()">üìπ Start Camera</button>
        <button onclick="stopCamera()">‚èπÔ∏è Stop Camera</button>
    </div>
    
    <div id="log" style="text-align: left; margin-top: 30px; padding: 15px; background: #f5f5f5; border-radius: 5px; font-family: monospace; font-size: 12px;"></div>

    <script>
        const video = document.getElementById('videoElement');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        let stream = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            console.log(message);
            logDiv.innerHTML += `<div style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'black'}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        async function startCamera() {
            try {
                log('üé• Starting camera test...', 'info');
                
                // Check if browser supports camera
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('‚ùå Camera API not supported in this browser');
                }
                log('‚úÖ Browser supports camera API', 'success');
                
                // Check available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                log(`üì∑ Found ${videoDevices.length} camera(s)`, 'info');
                videoDevices.forEach((device, index) => {
                    log(`  Camera ${index + 1}: ${device.label || 'Unknown'}`, 'info');
                });
                
                if (videoDevices.length === 0) {
                    throw new Error('‚ùå No cameras detected');
                }
                
                // Request camera access
                log('üîê Requesting camera permission...', 'info');
                updateStatus('Requesting camera permission...', 'info');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                
                log('‚úÖ Camera permission granted!', 'success');
                log(`Stream ID: ${stream.id}`, 'info');
                log(`Active: ${stream.active}`, 'info');
                log(`Video tracks: ${stream.getVideoTracks().length}`, 'info');
                
                const videoTrack = stream.getVideoTracks()[0];
                if (videoTrack) {
                    log(`Track label: ${videoTrack.label}`, 'info');
                    log(`Track enabled: ${videoTrack.enabled}`, 'info');
                    log(`Track muted: ${videoTrack.muted}`, 'info');
                    log(`Track ready state: ${videoTrack.readyState}`, 'info');
                    
                    const settings = videoTrack.getSettings();
                    log(`Resolution: ${settings.width}x${settings.height}`, 'info');
                }
                
                // Attach stream to video element
                log('üì∫ Attaching stream to video element...', 'info');
                video.srcObject = stream;
                
                // Wait for video to load
                video.onloadedmetadata = () => {
                    log('‚úÖ Video metadata loaded', 'success');
                    log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`, 'info');
                };
                
                // Play video
                log('‚ñ∂Ô∏è Playing video...', 'info');
                await video.play();
                
                log('‚úÖ SUCCESS! Camera is working!', 'success');
                updateStatus('‚úÖ Camera is working perfectly!', 'success');
                
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                console.error(error);
                
                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Permission denied. Click the camera icon in address bar to allow.', 'error');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('‚ùå No camera found. Check if webcam is connected.', 'error');
                } else if (error.name === 'NotReadableError') {
                    updateStatus('‚ùå Camera in use by another app. Close other apps.', 'error');
                } else {
                    updateStatus(`‚ùå Error: ${error.message}`, 'error');
                }
            }
        }

        function stopCamera() {
            if (stream) {
                log('‚èπÔ∏è Stopping camera...', 'info');
                stream.getTracks().forEach(track => {
                    log(`Stopping track: ${track.label}`, 'info');
                    track.stop();
                });
                video.srcObject = null;
                stream = null;
                updateStatus('Camera stopped', 'info');
                log('‚úÖ Camera stopped', 'success');
            }
        }

        // Auto-start on page load
        log('Page loaded. Browser: ' + navigator.userAgent, 'info');
    </script>
</body>
</html>
